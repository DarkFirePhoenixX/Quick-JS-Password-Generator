<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;" ondragstart="return false;">
  <head>
    <meta charset="utf-8">
    <title>Quick Password Generator</title>
    <link rel="icon" type="image/x-icon" href="resources/logo.png">
    <link rel="stylesheet" type="text/css" href="resources/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="row justify-content-center align-items-center text-light">
      <div class="fs-1 text-center fw-bold mb-2 mt-5">Quick Password Generator</div>
      <div class="col-lg-5 ms-2 col-8">
        <div class="form-control border-5 mt-3 text-light px-3">
          <label class="fw-bold mb-2 mt-1">Enter your custom string for generation <span class="text-warning fw-light">(enter whatever you like)</span>:</label>
          <input type="text" name="pass" id="pass" class="form-control clearbox">
          <div class="row">
            <div class="col-4">
              <label class="fw-bold my-2">Random Caesar Shift:</label>
            </div>
            <div class="col-4">
              <label class="fw-bold my-2">Random Key №1:</label>
            </div>
            <div class="col-4">
              <label class="fw-bold my-2">Random Key №2:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input type="text" readonly name="keynum" id="keynum" class="form-control p-2 clearbox" placeholder="Randomly generated">
            </div>
            <div class="col-4">
              <input type="text" readonly name="number-A" id="A" class="form-control p-2 clearbox" placeholder="Randomly generated">
            </div>
            <div class="col-4">
              <input type="text" readonly name="number-B" id="B" class="form-control p-2 clearbox" placeholder="Randomly generated">
            </div>
          </div>
          <div class="row">
            <label for="customRange" class="form-label mt-2 fw-bold">Password complexity:</label>
            <input type="range" class="form-range p-1 rounded-3 mx-2 bgslide" min="1" max="3" id="customRange">
            <div class="row d-flex justify-content-between">
              <div class="col-1 complexity">weak</div>
              <div class="col-1 complexity">medium</div>
              <div class="col-1 complexity">strong</div>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <label class="fw-bold my-2">New password length:</label>
            </div>
            <div class="col-7">
              <label class="fw-bold my-2">Service you would use the password for:</label>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <input type="number" name="length" id="C" min="10" max="100" placeholder="Unlimited" class="form-control clearbox">
            </div>
            <div class="col-7">
              <select name="service" id="service" class="form-control text-light bg-black bgselect fw-bold">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Outlook">Outlook</option>
                <option value="Hotmail">Hotmail</option>
                <option value="Custom" id="custom">Add Custom</option>
              </select>
            </div>
          </div>
          <div id="customfield" hidden="hidden">
            <label class="fw-bold my-2">Type your custom service or hint:</label>
            <input type="text" name="custom_service" id="custom_service" class="form-control clearbox">
          </div>
          <label class="fw-bold my-2">Hashed password:</label>
          <input type="text" readonly name="hashed" id="result" class="form-control clearbox">
          <input type="submit" class="btn btn-dark fw-bold border-info border-3 text-white mt-4 mb-3" name="change" id="funct" value="Generate password">
          <input type="submit" name="save" class="btn btn-dark ms-2 fw-bold border-info border-3 text-white mt-4 mb-3" value="Export password to file" id="savefile" onclick="saveFile()">
          <input type="submit" class="btn btn-dark fw-bold border-info border-3 text-white mt-4 mb-3 ms-2" name="reset" id="reset" value="Reset generator">
        </div>
        <div class="text-center mt-2" style="font-family: cursive; font-size: 11px">by DarkFirePhoenixX ©</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/func.js"></script>
  </body>
  </html>
